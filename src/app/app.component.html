<form (ngSubmit)="save()" 
    [formGroup]="customerForm" 
    novalidate>

  <fieldset>
      <div class="form-group row">
    
      <label for="firstName">First Name</label>
      <input id="firstName" type="text" autocomplete="first-name"
        formControlName="firstName"
      />
      </div>
    <div class="form-group row">
      
      <label for="lastName">Last Name</label>
      <input id="lastName" type="text" autocomplete="family-name"
        formControlName="lastName"
      />
    </div>
    <div class="form-group row">
    
      <label for="email">First Name</label>
      <input id="email" type="text" autocomplete="email"
        formControlName="email"
      />
    </div>
    <div class="form-group row">

<div class="card" style="width: 18rem;">
    <img class="card-img-top" src="https://images.pexels.com/photos/106399/pexels-photo-106399.jpeg?auto=compress&cs=tinysrgb&dpr=2&h=350" alt="Card image cap">
    <div class="card-body">
      <h5 class="card-title">Form Data</h5>
      <p class="card-text">Shortest path</p>
      <a href="#" class="btn btn-primary" (click)="populate()">Populate</a>
      <a href="#" class="btn btn-primary" (click)="patchValue()">Add name</a>
    </div>
  </div>
  
<pre>
    <br>Dirty: {{customerForm.dirty}}
    <br>Dirty: {{customerForm.touched}}
    <br>Dirty: {{customerForm.value | json}}
</pre>
    </div>    

  </fieldset>

  <button class="btn btn-primary" [disabled]="!customerForm.valid">
    Submit
  </button>
</form>
</div>
